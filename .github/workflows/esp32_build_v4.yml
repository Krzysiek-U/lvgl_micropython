name: Build-LVGL-Final
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deps
        run: |
          sudo apt-get update
          sudo apt-get install -y git wget flex bison gperf cmake ninja-build ccache libffi-dev libssl-dev dfu-util libusb-1.0-0 python3 python3-pip

      - name: Clone-Repos
        run: |
          git clone --depth 1 --branch v1.22.2 https://github.com
          git clone -b v5.0.4 --depth 1 --recursive https://github.com
          git clone --recursive https://github.com micropython/lib/lv_bindings
          cd micropython/lib/lv_bindings && git submodule update --init --recursive

      - name: Install-IDF
        run: |
          cd esp-idf
          ./install.sh esp32s3
        shell: bash

      - name: Config-Board
        run: |
          BOARD_DIR="micropython/ports/esp32/boards/ESP32_GENERIC_S3"
          cat <<EOF > ${BOARD_DIR}/partitions.csv
          nvs,      data, nvs,     0x9000,   0x6000,
          otadata,  data, ota,     0xf000,   0x2000,
          phy_init, data, phy,     0x11000,  0x1000,
          factory,  app,  factory, 0x20000,  0x600000,
          vfs,      data, fat,     0x620000, 0x900000,
          EOF
          cat <<EOF > ${BOARD_DIR}/sdkconfig.board
          CONFIG_SPIRAM=y
          CONFIG_SPIRAM_MODE_OCT=y
          CONFIG_SPIRAM_SPEED_80M=y
          CONFIG_SPIRAM_BOOT_INIT=y
          CONFIG_ESP32S3_FLASH_VOLTAGE_1_8V=y
          CONFIG_ESP32S3_SPIRAM_VOLTAGE_1_8V=y
          CONFIG_ESPTOOLPY_FLASHSIZE_16MB=y
          CONFIG_PARTITION_TABLE_CUSTOM=y
          CONFIG_PARTITION_TABLE_CUSTOM_FILENAME="partitions.csv"
          CONFIG_PARTITION_TABLE_FILENAME="partitions.csv"
          EOF

      - name: Build-All
        run: |
          source esp-idf/export.sh
          # Dodajemy brakujący komponent LCD dla IDF 5.x
          pip install idf-component-manager
          
          make -C micropython/mpy-cross
          cd micropython && git submodule update --init --recursive
          cp ../lv_conf.h ports/esp32/
          
          cd ports/esp32
          # Używamy absolutnej ścieżki do modułów (PWD)
          make BOARD=ESP32_GENERIC_S3 submodules
          make BOARD=ESP32_GENERIC_S3 USER_C_MODULES=$(pwd)/../../lib/lv_bindings/bindings.cmake
        shell: bash

      - name: Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-lvgl
          path: micropython/ports/esp32/build-ESP32_GENERIC_S3/firmware.bin
