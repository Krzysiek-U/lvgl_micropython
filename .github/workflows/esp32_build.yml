name: Build ESP32-S3 LVGL
on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup ESP-IDF
        uses: espressif/install-esp-idf-action@v1
        with:
          version: v5.0.2

      - name: Build MicroPython + LVGL
        run: |
          # 1. Automatyczne znalezienie ścieżek
          ESP32_DIR=$(find . -path "*/ports/esp32" -type d | head -n 1)
          MPY_CROSS_DIR=$(find . -name "mpy-cross" -type d | head -n 1)
          
          echo "Znaleziony port ESP32 w: $ESP32_DIR"
          echo "Znaleziony mpy-cross w: $MPY_CROSS_DIR"
          
          # 2. Budowanie mpy-cross (jeśli istnieje)
          if [ -d "$MPY_CROSS_DIR" ]; then
            make -C "$MPY_CROSS_DIR"
          fi
          
          # 3. Konfiguracja i budowanie portu ESP32
          cd "$ESP32_DIR"
          
          # Wymuszamy 8MB Flash i własne partycje (PANCERNA METODA)
          mkdir -p boards
          echo "CONFIG_ESPTOOLPY_FLASHSIZE_8MB=y" >> boards/sdkconfig
          echo "CONFIG_PARTITION_TABLE_CUSTOM=y" >> boards/sdkconfig
          echo "CONFIG_PARTITION_TABLE_CUSTOM_FILENAME=\"../../../partitions-8mb.csv\"" >> boards/sdkconfig
          
          make BOARD=ESP32_GENERIC_S3 BOARD_VARIANT=SPIRAM_OCTAL
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: micropython-esp32s3-lvgl
          path: "**/firmware.bin"
