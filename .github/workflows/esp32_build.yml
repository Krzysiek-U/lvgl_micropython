name: Build ESP32-S3 LVGL
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive' # Pobiera bibliotekę LVGL

      - name: Setup ESP-IDF
        uses: espressif/install-esp-idf-action@v1
        with:
          esp_idf_version: v5.0.2 # Najstabilniejsza wersja dla S3
          target: esp32s3

      - name: Build mpy-cross
        run: make -C mpy-cross

      - name: Build MicroPython + LVGL
        run: |
          cd ports/esp32
          # Tu wymuszamy obsługę Twojego Octal-PSRAM (S3R8)
          make BOARD=ESP32_GENERIC_S3 BOARD_VARIANT=SPIRAM_OCTAL
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: micropython-esp32s3-lvgl
          path: ports/esp32/build-ESP32_GENERIC_S3-SPIRAM_OCTAL/firmware.bin
