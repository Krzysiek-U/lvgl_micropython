name: ESP32 FINAL MERGE N16R8
on: [push, pull_request, workflow_dispatch]

jobs:
  build_esp32:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup ESP-IDF
        uses: espressif/install-esp-idf-action@v1
        with:
          version: v5.0.2

      - name: Build and Force Merge
        run: |
          # 1. Instalacja narzędzi
          pip install esptool Pillow
          
          # 2. Budowanie według autora
          python3 make.py esp32 BOARD=ESP32_GENERIC_S3 BOARD_VARIANT=SPIRAM_OCTAL
          
          # 3. SZUKANIE SKŁADNIKÓW (Nawet jeśli są głęboko ukryte)
          BOOT=$(find . -name "bootloader.bin" | head -n 1)
          PART=$(find . -name "partition-table.bin" | head -n 1)
          # Szukamy Twojego pliku 1.47MB
          APP=$(find . -name "*.bin" -size +1M | head -n 1)
          
          echo "ZNALEZIONO PLIKI:"
          echo "BOOTLOADER: $BOOT"
          echo "PARTYCJE: $PART"
          echo "APLIKACJA: $APP"

          # 4. RĘCZNE SKLEJANIE (To stworzy plik > 3MB dla adresu 0x0)
          esptool.py --chip esp32s3 merge_bin \
            -o GOTOWY_SYSTEM.bin \
            --flash_mode dio --flash_size 16MB \
            0x0000 "$BOOT" \
            0x8000 "$PART" \
            0x10000 "$APP"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: micropython-esp32s3-merged-firmware
          path: GOTOWY_SYSTEM.bin
