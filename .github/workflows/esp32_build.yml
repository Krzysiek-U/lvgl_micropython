name: ESP32 build N16R8 FINAL MERGE
on: [push, pull_request, workflow_dispatch]

jobs:
  build_esp32:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup ESP-IDF
        uses: espressif/install-esp-idf-action@v1
        with:
          version: v5.0.2

      - name: Build
        run: |
          # 1. Budujemy tak jak chce autor (to wygeneruje pliki w różnych folderach)
          pip install esptool Pillow
          python3 make.py esp32 BOARD=ESP32_GENERIC_S3 BOARD_VARIANT=SPIRAM_OCTAL
          
          # 2. SZUKAMY SKŁADNIKÓW (Bootloader, Partition Table, App)
          BOOT=$(find . -name "bootloader.bin" | head -n 1)
          PART=$(find . -name "partition-table.bin" | head -n 1)
          APP=$(find . -name "micropython.bin" -o -name "lvgl_micropy_esp32.bin" | head -n 1)
          
          echo "Znaleziono: BOOT=$BOOT, PART=$PART, APP=$APP"
          
          # 3. RĘCZNE SKLEJANIE W JEDEN PLIK (MERGE)
          # To stworzy plik, który ma wszystko i zadziała na adresie 0x0
          esptool.py --chip esp32s3 merge_bin \
            -o FIRMWARE_GOTOWY.bin \
            --flash_mode dio --flash_size 16MB \
            0x0000 "$BOOT" \
            0x8000 "$PART" \
            0x10000 "$APP"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: micropython-esp32s3-firmware-merged
          path: FIRMWARE_GOTOWY.bin
