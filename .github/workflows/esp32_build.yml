name: Build ESP32-S3 LVGL
on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup ESP-IDF
        uses: espressif/install-esp-idf-action@v1
        with:
          version: v5.0.2

      - name: Build MicroPython + LVGL
        run: |
          # 1. Znajdź folder portu
          ESP32_DIR=$(find . -path "*/ports/esp32" -type d | head -n 1)
          cd "$ESP32_DIR"
          
          # 2. STWÓRZ PLIK PARTYDJI (Pancerna metoda)
          cat <<EOF > partitions-8mb.csv
          nvs,      data, nvs,     0x9000,  0x6000,
          otadata,  data, ota,     0xf000,  0x2000,
          phy_init, data, phy,     0x11000, 0x1000,
          ota_0,    app,  ota_0,   0x20000, 0x400000,
          vfs,      data, fat,     0x420000, 0x3E0000,
          EOF
          
          # 3. WYMUSZENIE USTAWIEŃ (N8R8 / Octal RAM)
          mkdir -p boards
          echo "CONFIG_ESPTOOLPY_FLASHSIZE_8MB=y" >> boards/sdkconfig
          echo "CONFIG_PARTITION_TABLE_CUSTOM=y" >> boards/sdkconfig
          echo "CONFIG_PARTITION_TABLE_CUSTOM_FILENAME=\"partitions-8mb.csv\"" >> boards/sdkconfig
          
          # 4. BUDOWANIE (Bez zewnętrznego mpy-cross, port sam go ogarnie)
          make BOARD=ESP32_GENERIC_S3 BOARD_VARIANT=SPIRAM_OCTAL submodules
          make BOARD=ESP32_GENERIC_S3 BOARD_VARIANT=SPIRAM_OCTAL
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: micropython-esp32s3-lvgl
          path: "**/firmware.bin"
