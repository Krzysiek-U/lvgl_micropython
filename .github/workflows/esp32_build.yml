name: ESP32 build N16R8 FINAL
on: [push, pull_request, workflow_dispatch]

jobs:
  build_esp32:
    # Zmieniamy na macos, bo tylko tu mpy-cross przechodzi bez bledu --64
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Tools
        run: |
          brew install cmake ninja dfu-util
          pip install esptool Pillow wheel

      - name: Build and Manual Merge
        run: |
          # 1. Instalacja i ladowanie IDF (wszystko w jednym bloku!)
          git submodule update --init --jobs 4 -- lib/esp-idf
          cd lib/esp-idf
          ./install.sh esp32s3
          source ./export.sh
          cd ../..
          
          # 2. Znajdz folder portu
          ESP32_PORT_DIR=$(find . -path "*/ports/esp32" -type d | head -n 1)
          
          # 3. STWORZ TABELE PARTYDJI 16MB
          cat <<EOF > "$ESP32_PORT_DIR/partitions-16mb.csv"
          nvs,      data, nvs,     0x9000,  0x6000,
          otadata,  data, ota,     0xf000,  0x2000,
          phy_init, data, phy,     0x11000, 0x1000,
          ota_0,    app,  ota_0,   0x20000, 0x800000,
          vfs,      data, fat,     0x820000, 0x7E0000,
          EOF
          
          # 4. KONFIGURACJA SDKCONFIG
          mkdir -p "$ESP32_PORT_DIR/boards"
          echo "CONFIG_PARTITION_TABLE_CUSTOM=y" >> "$ESP32_PORT_DIR/boards/sdkconfig"
          echo "CONFIG_PARTITION_TABLE_CUSTOM_FILENAME=\"partitions-16mb.csv\"" >> "$ESP32_PORT_DIR/boards/sdkconfig"
          echo "CONFIG_ESPTOOLPY_FLASHSIZE_16MB=y" >> "$ESP32_PORT_DIR/boards/sdkconfig"
          
          # 5. BUDOWANIE (Na Macu mpy-cross przejdzie g≈Çadko)
          python3 make.py esp32 mpy_cross BOARD=ESP32_GENERIC_S3 BOARD_VARIANT=SPIRAM_OCTAL DISPLAY=st77916 INDEV=gt911
          
          # 6. SZUKANIE I SKLEJANIE FINALNEGO PLIKU
          BOOT=$(find . -name "bootloader.bin" | head -n 1)
          PART=$(find . -name "partition-table.bin" | head -n 1)
          APP=$(find . -name "lvgl_micropy_esp32.bin" -o -name "micropython.bin" | head -n 1)
          
          esptool.py --chip esp32s3 merge_bin \
            -o FIRMWARE_GOTOWY_NA_0x0.bin \
            --flash_mode dio --flash_size 16m \
            0x0000 "$BOOT" \
            0x8000 "$PART" \
            0x20000 "$APP"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-esp32s3-n16r8
          path: FIRMWARE_GOTOWY_NA_0x0.bin
