name: ESP32 build N16R8 FINAL MERGE
on: [push, pull_request, workflow_dispatch]

jobs:
  build_esp32:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup ESP-IDF
        uses: espressif/install-esp-idf-action@v1
        with:
          version: v5.0.2

      - name: Build and Manual Merge
        run: |
          pip install esptool Pillow
          
          # 1. Znajdź folder portu i mpy-cross
          ESP32_PORT_DIR=$(find . -type d -path "*/ports/esp32" | head -n 1)
          MPY_CROSS_DIR=$(find . -type d -name "mpy-cross" | head -n 1)
          
          # 2. NAPRAWA MPY-CROSS (Wymuszenie standardowego GCC)
          # To rozwiązuje błąd: as: unrecognized option '--64'
          make -C "$MPY_CROSS_DIR" CC=gcc
          
          # 3. STWÓRZ TABELĘ PARTYDJI 16MB
          cat <<EOF > "$ESP32_PORT_DIR/partitions-16mb.csv"
          nvs,      data, nvs,     0x9000,  0x6000,
          otadata,  data, ota,     0xf000,  0x2000,
          phy_init, data, phy,     0x11000, 0x1000,
          ota_0,    app,  ota_0,   0x20000, 0x800000,
          vfs,      data, fat,     0x820000, 0x7E0000,
          EOF

          # 4. WYMUŚ KONFIGURACJĘ
          mkdir -p "$ESP32_PORT_DIR/boards"
          echo "CONFIG_PARTITION_TABLE_CUSTOM=y" >> "$ESP32_PORT_DIR/boards/sdkconfig"
          echo "CONFIG_PARTITION_TABLE_CUSTOM_FILENAME=\"partitions-16mb.csv\"" >> "$ESP32_PORT_DIR/boards/sdkconfig"
          echo "CONFIG_ESPTOOLPY_FLASHSIZE_16MB=y" >> "$ESP32_PORT_DIR/boards/sdkconfig"

          # 5. BUDOWANIE ESP32 (mpy_cross już mamy gotowe z kroku 2)
          python3 make.py esp32 BOARD=ESP32_GENERIC_S3 BOARD_VARIANT=SPIRAM_OCTAL DISPLAY=st77916 INDEV=gt911
          
          # 6. SZUKANIE SKŁADNIKÓW I SKLEJANIE
          BOOT=$(find . -name "bootloader.bin" | head -n 1)
          PART=$(find . -name "partition-table.bin" | head -n 1)
          APP=$(find . -name "lvgl_micropy_esp32.bin" -o -name "micropython.bin" | head -n 1)
          
          esptool.py --chip esp32s3 merge_bin \
            -o FIRMWARE_GOTOWY_NA_0x0.bin \
            --flash_mode dio --flash_size 16MB \
            0x0000 "$BOOT" \
            0x8000 "$PART" \
            0x20000 "$APP"



      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: micropython-esp32s3-n16r8-firmware
          path: FIRMWARE_GOTOWY_NA_0x0.bin
