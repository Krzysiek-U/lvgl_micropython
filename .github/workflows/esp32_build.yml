name: Build ESP32-S3 LVGL
on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup ESP-IDF
        uses: espressif/install-esp-idf-action@v1
        with:
          version: v5.0.2

      - name: Build mpy-cross
        run: |
          # Sprawdza gdzie jest mpy-cross i buduje go tylko jeśli istnieje
          if [ -d "mpy-cross" ]; then
            make -C mpy-cross
          else
            echo "mpy-cross folder not found, skipping..."
          fi

      - name: Build MicroPython + LVGL
        run: |
          # Szukamy gdzie fizycznie jest folder esp32
          target_dir=$(find . -name "esp32" -type d -path "*/ports/esp32" | head -n 1)
          if [ -z "$target_dir" ]; then
            echo "BŁĄD: Nie znaleziono folderu ports/esp32!"
            exit 1
          fi
          echo "Wchodzę do: $target_dir"
          cd "$target_dir"
          
          # WYMUSZENIE USTAWIEŃ (PANCERNA METODA)
          # Musimy stworzyć plik sdkconfig jeśli nie istnieje
          mkdir -p boards
          touch boards/sdkconfig
          echo "CONFIG_ESPTOOLPY_FLASHSIZE_8MB=y" >> boards/sdkconfig
          echo "CONFIG_PARTITION_TABLE_CUSTOM=y" >> boards/sdkconfig
          echo "CONFIG_PARTITION_TABLE_CUSTOM_FILENAME=\"../../../partitions-8mb.csv\"" >> boards/sdkconfig
          
          # Budujemy obraz
          make BOARD=ESP32_GENERIC_S3 BOARD_VARIANT=SPIRAM_OCTAL


          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: micropython-esp32s3-lvgl
          path: "**/ports/esp32/build-ESP32_GENERIC_S3-SPIRAM_OCTAL/firmware.bin"

