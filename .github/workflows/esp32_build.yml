name: ESP32 build N16R8
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build_esp32:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install Pillow esptool wheel espressif-idf

      - name: Build ESP32 port
        run: |
          # 1. Budowanie portu z flagami dla Twojego N16R8
          python3 make.py esp32 BOARD=ESP32_GENERIC_S3 BOARD_VARIANT=SPIRAM_OCTAL \
          DISPLAY=rgb_display INDEV=gt911 \
          FLASH_SIZE=16MB \
          MERGE_BIN=1

          # 2. RĘCZNE ŁĄCZENIE (Gwarancja poprawnego pliku firmware.bin)
          # Szukamy gdzie skrypt wygenerował pliki binarne
          BUILD_DIR=$(find . -name "build-ESP32_GENERIC_S3-SPIRAM_OCTAL" -type d | head -n 1)
          if [ -z "$BUILD_DIR" ]; then BUILD_DIR=$(find . -name "build" -type d | head -n 1); fi
          
          echo "Znaleziony folder build: $BUILD_DIR"
          
          # Sklejamy wszystko w jeden plik firmware.bin (3 MB - 4 MB)
          esptool.py --chip esp32s3 merge_bin \
            -o "$BUILD_DIR/firmware.bin" \
            --flash_mode dio --flash_size 16MB \
            0x0000 "$BUILD_DIR/bootloader/bootloader.bin" \
            0x8000 "$BUILD_DIR/partition_table/partition-table.bin" \
            0x10000 "$BUILD_DIR/micropython.bin"

      - name: Upload ESP32 Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lvgl_micropy_esp32_N16R8_firmware
          # Pobieramy konkretnie scalony plik firmware.bin
          path: |
             **/firmware.bin
          if-no-files-found: error
