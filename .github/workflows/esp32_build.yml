name: My Custom ESP32 Build
on: [push, pull_request, workflow_dispatch]

jobs:
  build_esp32:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-multilib g++-multilib lib32z1-dev
          pip install esptool Pillow wheel

      # RÄ™czna instalacja ESP-IDF (najstabilniejsza)
      - name: Install ESP-IDF manually
        run: |
          git clone -b v5.0.2 --recursive https://github.com/espressif/esp-idf.git ~/esp-idf
          cd ~/esp-idf
          ./install.sh esp32s3

      # ðŸ”§ Naprawa venv ESP-IDF (rozwiÄ…zuje pkg_resources error)
      - name: Fix ESP-IDF Python environment
        run: |
          . ~/esp-idf/export.sh
          python -m pip install --upgrade pip setuptools wheel

      - name: Run My Custom Build Script
        run: |
          . ~/esp-idf/export.sh
          chmod +x build_esp32.sh
          ./build_esp32.sh

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-esp32s3
          path: FIRMWARE_GOTOWY_NA_0x0.bin
