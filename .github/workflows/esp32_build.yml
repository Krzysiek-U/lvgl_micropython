name: ESP32 build N16R8 FINAL UBUNTU
on: [push, pull_request, workflow_dispatch]

jobs:
  build_esp32:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          # To na wszelki wypadek, gdyby system potrzebowal 32-bitowych bibliotek
          sudo apt-get install -y gcc-multilib g++-multilib lib32z1-dev
          pip install esptool Pillow wheel

      - name: Setup ESP-IDF
        uses: espressif/install-esp-idf-action@v1
        with:
          version: v5.0.2

      - name: Build and Manual Merge
        run: |
          # 1. Znajdź folder portu
          ESP32_PORT_DIR=$(find . -path "*/ports/esp32" -type d | head -n 1)
          
          # 2. STWÓRZ TABELĘ (8MB na program - bezpieczeństwo dla LVGL)
          cat <<EOF > "$ESP32_PORT_DIR/partitions-16mb.csv"
          nvs,      data, nvs,     0x9000,  0x6000,
          otadata,  data, ota,     0xf000,  0x2000,
          phy_init, data, phy,     0x11000, 0x1000,
          ota_0,    app,  ota_0,   0x20000, 0x800000,
          vfs,      data, fat,     0x820000, 0x7E0000,
          EOF
          
          # 3. KONFIGURACJA SDKCONFIG
          mkdir -p "$ESP32_PORT_DIR/boards"
          echo "CONFIG_PARTITION_TABLE_CUSTOM=y" >> "$ESP32_PORT_DIR/boards/sdkconfig"
          echo "CONFIG_PARTITION_TABLE_CUSTOM_FILENAME=\"partitions-16mb.csv\"" >> "$ESP32_PORT_DIR/boards/sdkconfig"
          echo "CONFIG_ESPTOOLPY_FLASHSIZE_16MB=y" >> "$ESP32_PORT_DIR/boards/sdkconfig"
          
          # 4. BUDOWANIE (Twoje poprawione CC=gcc w esp32.py teraz zadziała!)
          python3 make.py esp32 mpy_cross BOARD=ESP32_GENERIC_S3 BOARD_VARIANT=SPIRAM_OCTAL
          
          # 5. SZUKANIE PLIKÓW
          BOOT=$(find . -name "bootloader.bin" | grep "S3" | head -n 1)
          [ -z "$BOOT" ] && BOOT=$(find . -name "bootloader.bin" | head -n 1)
          PART=$(find . -name "partition-table.bin" | grep "S3" | head -n 1)
          [ -z "$PART" ] && PART=$(find . -name "partition-table.bin" | head -n 1)
          APP=$(find . -name "micropython.bin" | grep "S3" | head -n 1)
          [ -z "$APP" ] && APP=$(find . -name "micropython.bin" -o -name "lvgl_micropy_esp32.bin" | head -n 1)
          
          # 6. SCALANIE (Adres 0x20000 bo powiększyliśmy ota_0 do 8MB)
          esptool.py --chip esp32s3 merge_bin \
            -o FIRMWARE_GOTOWY_NA_0x0.bin \
            --flash_mode dio --flash_size 16MB \
            0x0000 "$BOOT" \
            0x8000 "$PART" \
            0x20000 "$APP"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-esp32s3-n16r8-final
          path: FIRMWARE_GOTOWY_NA_0x0.bin
