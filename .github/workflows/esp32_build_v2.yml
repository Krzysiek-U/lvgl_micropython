name: ESP32 Build v2

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git wget flex bison gperf python3-venv cmake ninja-build ccache libffi-dev libssl-dev dfu-util

      - name: Restore ESP-IDF cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.espressif
            ~/esp-idf
          key: espidf-v5-cache

      - name: Install ESP-IDF manually
        run: |
          if [ ! -d "$HOME/esp-idf" ]; then
            git clone -b v5.0 --depth=1 https://github.com/espressif/esp-idf.git $HOME/esp-idf
          fi
          cd $HOME/esp-idf
          ./install.sh esp32

      - name: Export ESP-IDF (skip python check)
        run: |
          export IDF_PYTHON_CHECK=0
          . $HOME/esp-idf/export.sh

      - name: Fix ESP-IDF Python environments
        run: |
          PY_ROOT="$HOME/.espressif/python_env"
          if [ -d "$PY_ROOT" ]; then
            echo "Fixing all ESP-IDF Python environments..."
            for env in "$PY_ROOT"/idf5.0_py*env; do
              if [ -d "$env" ]; then
                echo "Fixing: $env"
                "$env/bin/python" -m ensurepip --upgrade || true
                "$env/bin/python" -m pip install --upgrade pip setuptools wheel || true
              fi
            done
          fi

      - name: Export ESP-IDF (final)
        run: . $HOME/esp-idf/export.sh

      - name: Build MicroPython for ESP32
        run: |
          cd ports/esp32
          make submodules
          make

      - name: Save ESP-IDF cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.espressif
            ~/esp-idf
          key: espidf-v5-cache
