name: ESP32 Build v2

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git wget flex bison gperf python3-venv cmake ninja-build ccache libffi-dev libssl-dev dfu-util

      - name: Restore ESP-IDF cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.espressif
            ~/esp-idf
          key: espidf-v5-cache

      - name: Install ESP-IDF manually
        run: |
          if [ ! -d "$HOME/esp-idf" ]; then
            git clone -b v5.0 --depth=1 https://github.com/espressif/esp-idf.git $HOME/esp-idf
          fi

      - name: Patch ESP-IDF to disable broken auto-venv
        run: |
          sed -i 's/create_virtualenv(env_dir)/return env_dir/' $HOME/esp-idf/tools/idf_tools.py

      - name: Install ESP-IDF tools
        run: |
          cd $HOME/esp-idf
          ./install.sh esp32

      - name: Create custom ESP-IDF Python environment
        run: |
          mkdir -p $HOME/.espressif/python_env
          python3 -m venv $HOME/.espressif/python_env/idf_custom_env
          $HOME/.espressif/python_env/idf_custom_env/bin/python -m pip install --upgrade pip setuptools wheel

      - name: Export ESP-IDF using custom Python
        run: |
          export IDF_PYTHON_ENV_PATH=$HOME/.espressif/python_env/idf_custom_env
          export IDF_TOOLS_PYTHON=$HOME/.espressif/python_env/idf_custom_env/bin/python
          . $HOME/esp-idf/export.sh

      - name: Build MicroPython for ESP32
        run: |
          cd ports/esp32
          make submodules
          make

      - name: Save ESP-IDF cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.espressif
            ~/esp-idf
          key: espidf-v5-cache
