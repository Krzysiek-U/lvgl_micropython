name: ESP32 Build v2

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git wget flex bison gperf python3 python3-pip python3-venv cmake ninja-build ccache libffi-dev libssl-dev dfu-util

      - name: Restore ESP-IDF cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.espressif
            ~/esp-idf
          key: espidf-v5-cache

      - name: Install ESP-IDF manually
        run: |
          if [ ! -d "$HOME/esp-idf" ]; then
            git clone -b v5.0 --depth=1 https://github.com/espressif/esp-idf.git $HOME/esp-idf
          fi
          cd $HOME/esp-idf
          ./install.sh esp32

      - name: Fix ESP-IDF Python environment
        run: |
          PY_ENV="$HOME/.espressif/python_env/idf5.0_py3.10_env"
          if [ -d "$PY_ENV" ]; then
            echo "Fixing ESP-IDF Python environment..."
            "$PY_ENV/bin/python" -m ensurepip --upgrade
            "$PY_ENV/bin/python" -m pip install --upgrade pip setuptools wheel
          else
            echo "ESP-IDF Python environment not found yet."
          fi

      - name: Export ESP-IDF
        run: . $HOME/esp-idf/export.sh

      - name: Build MicroPython for ESP32
        run: |
          cd ports/esp32
          make submodules
          make

      - name: Save ESP-IDF cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.espressif
            ~/esp-idf
          key: espidf-v5-cache
