name: My Custom ESP32 Build
on: [push, pull_request, workflow_dispatch]

jobs:
  build_esp32:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-multilib g++-multilib lib32z1-dev
          pip install esptool Pillow wheel

      - name: Restore ESP-IDF cache
        uses: actions/cache@v4
        with:
          path: ~/.espressif
          key: esp-idf-${{ runner.os }}-v5.0.2

      - name: Install ESP-IDF manually
        run: |
          git clone -b v5.0.2 --recursive https://github.com/espressif/esp-idf.git ~/esp-idf
          cd ~/esp-idf
          ./install.sh esp32s3

      #  NAPRAWA venv â€” BEZ export.sh
      - name: Fix ESP-IDF Python environment
        run: |
          ~/esp-idf/tools/idf_tools.py install-python-env
          ~/.espressif/python_env/idf5.0_py3.10_env/bin/python -m pip install --upgrade pip setuptools wheel

      - name: Save ESP-IDF cache
        uses: actions/cache@v4
        with:
          path: ~/.espressif
          key: esp-idf-${{ runner.os }}-v5.0.2

      - name: Run My Custom Build Script
        run: |
          . ~/esp-idf/export.sh
          chmod +x build_esp32.sh
          ./build_esp32.sh

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-esp32s3
          path: FIRMWARE_GOTOWY_NA_0x0.bin
